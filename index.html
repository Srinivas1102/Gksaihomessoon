                    <form name="student_application" id="myForm" action="">
                        <div class="mb-4">
                            <label class="block text-grey-darker text-sm font-bold mb-2">Name:</label>
                            <input required autofocus class="shadow appearance-none border rounded text-3xl w-full py-2 px-3 text-grey-darker" type="text" name="name" id="name" placeholder="Enter Your Name">
                            <span id="nameerror"></span>
                        </div>
                        <div class="mb-4">
                            <label class="block text-grey-darker text-sm font-bold mb-2">Number:</label>
                            <input onkeypress="if ( isNaN(this.value + String.fromCharCode(event.keyCode) )) return false;" onpaste="return false" required class="shadow appearance-none border rounded text-3xl w-full py-2 px-3 text-grey-darker" minlength="10" maxlength="10" type="tel" name="phone" id="phone" value="" placeholder="Enter Your Number" >

                        </div>

                        </div>
                        <div class="mb-4">

    <script>
      function getIp(callback) {
   fetch('https://ipinfo.io/json?token=<your token>', { headers: { 'Accept': 'application/json' }})
     .then((resp) => resp.json())
     .catch(() => {
       return {
         country: 'in',
       };
     })
     .then((resp) => callback(resp.country));
  }
        var input = document.querySelector("#phone");
        window.intlTelInput(input, {
          utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.15/js/utils.js",
          initialCountry: "auto",
   geoIpLookup: getIp,
        });
      </script>
